<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="be-comment-block">
    <h1 class="comments-title">Comments ({{commentsNumber}})</h1>
    <div class="be-comment" *ngFor="let comment of comments">
      <div class="be-img-comment">
        <a href="blog-detail-2.html">
          <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="be-ava-comment">
        </a>
      </div>
      <div class="be-comment-content">

				<span class="be-comment-name">
					<a href="blog-detail-2.html">{{comment.name}}</a>
					</span>
        <span class="be-comment-time">
					<i class="fa fa-clock-o" ></i>
          {{comment.DatePublication}}

				</span>

        <p class="be-comment-text">
          {{comment.message}}
        </p>
      </div>
    </div>

    <form class="form-block" [formGroup]="commentForm" (ngSubmit)="addComment()">
      <div class="row">

        <div class="col-xs-12">
          <div class="form-group">
            <textarea id="message" class="form-input" placeholder="Your text" formControlName="message"
                      [(ngModel)]="commentaire.message">
            </textarea>
          </div>
        </div>
        <button class="btn btn-primary pull-right" type="submit">submit</button>
      </div>
    </form>
  </div>
</div>
