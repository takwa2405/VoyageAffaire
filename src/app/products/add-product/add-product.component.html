<div class="container">
  <h2 class="text-center">Add produit's Branch</h2>
  <form #Products="ngForm" [formGroup]="addForm" (ngSubmit)="onSubmit(Products.value)">

    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" formControlName="nom" placeholder="nom" name="nom" class="form-control" id="nom">
    </div>

    <div class="form-group">
      <label for="description">description:</label>
      <input type="text" formControlName="description" placeholder="description" name="description" class="form-control" id="description">
    </div>


    <div class="form-group">
      <label for="prix">prix:</label>
      <input type="number" formControlName="prix" placeholder="prix" name="prix" class="form-control" id="prix">
    </div>
    <div class="form-group">
      <label for="quantity">quantity:</label>
      <input type="number" formControlName="quantity" placeholder="quantity" name="quantity" class="form-control" id="quantity">
    </div>
    <form [formGroup]="uploadForm"  class="was-validated">
      <div class="mb-3">
        <label  class="form-label">Image du Products</label>

        <input type="file" class="form-control" aria-label="file example" name ="image" (change)="onFileSelected($event)" #fileUpload>


      </div>
    </form>



    <button class="btn btn-success">Create</button>
  </form>
</div>
