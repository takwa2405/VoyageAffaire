<div class="new_arrivals">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <div class="section_title new_arrivals_title">
          <h2 style="color: orange">My food Store</h2>
        </div>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col text-center">
        <div class="new_arrivals_sorting">
          <ul class="arrivals_grid_sorting clearfix button-group filters-button-group">

          </ul>
        </div>
      </div>
    </div>

    <div class="product-grid" data-isotope='{ "itemSelector": ".product-item", "layoutMode": "fitRows" }'>

      <div class="form-group mb-4">
        <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of productList| filter:searchText ;let last = last   ">
       <!-- <tr *ngFor="let product of productList  | filter:searchText "> -->
        <div class="card h-100">

        <div class="product_image">
          <img src="{{ product.img }}" alt="" width="300" height="250">
        </div>
        <div class="favorite favorite_left"></div>
        <!-- <div class="product_bubble product_bubble_right product_bubble_red d-flex flex-column align-items-center"><span>-$20</span></div> -->
        <div class="product_info">
          <h4>{{ product.nom }}</h4>
          <h6 class="product_name"><a href="#">{{ product.description }}</a></h6>
          <!-- <div class="product_price">$520.00<span>$590.00</span></div> -->
          <div class="product_price">{{ product.prix }} TND <span></span>  </div>
           <!-- <div class="red_button add_to_cart_button" (click)="productsService.addProductToShoppingCart(product,1)">add to cart</div>  -->
           <li><a (click)="productsService.addProductToShoppingCart(product,1)" ><i class="fa fa-shopping-cart" ></i></a></li>



        </div>


    </div>
  <!-- </tr> -->
  </div>
</div>
</div>

</div>
</div>
