<body class="w3-theme-l5">

  <!-- Navbar -->


  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
  </div>

  <!-- Page Container -->
  <div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
      <!-- Left Column -->
      <div class="w3-col m3">
        <!-- Profile -->
        <div class="w3-card w3-round w3-white">
          <div class="w3-container">
            <h4 class="w3-center">My Profile</h4>
            <p class="w3-center"><img src="assets/corporate-avatars-TN-1.jpg" class="w3-circle"
                style="height:106px;width:106px" alt="Avatar"></p>
            <hr>
            <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> Designer, UI</p>
            <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> London, UK</p>
            <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> April 1, 1988</p>
          </div>
        </div>
        <br>

        <!-- Accordion -->
        <div class="w3-card w3-round">
          <div class="w3-white">
            <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i
                class="fa fa-circle-o-notch fa-fw w3-margin-right"></i>Search By Title</button>
            <div id="Demo1" class="w3-hide w3-container">
              <input contenteditable="true" [ngModelOptions]="{standalone: true}" [(ngModel)]="SearchTitle"
                class="w3-border w3-padding" style="width:100% ;">
              <button type="button" (click)="Search()" class="w3-button w3-theme"> Search</button>
            </div>



          </div>
        </div>
        <br>




      </div>

      <!-- Middle Column -->
      <div class="w3-col m7">

        <div class="w3-row-padding">
          <div class="w3-col m12">
            <div class="w3-card w3-round w3-white">
              <div class="w3-container w3-padding">
                <h6 class="w3-opacity">Title</h6>
                <input [(ngModel)]="title" [ngModelOptions]="{standalone: true}" contenteditable="true"
                  class="w3-border w3-padding" style="width:100% ;">
                <h6 class="w3-opacity">Status</h6>
                <input contenteditable="true" [ngModelOptions]="{standalone: true}" [(ngModel)]="contenue"
                  class="w3-border w3-padding" style="width:100% ;">
                <button type="button" (click)="add()" class="w3-button w3-theme"><i class="fa fa-pencil"></i>
                   Post</button>
              </div>
            </div>
          </div>
        </div>



        <div *ngFor="let item of listPost" class="w3-container w3-card w3-white w3-round w3-margin"><br>
          <img src="assets/corporate-avatars-TN-1.jpg" alt="Avatar" class="w3-left w3-circle w3-margin-right"
            style="width:60px">
          <span class="w3-right ">
            <button (click)="change()" type="button" class="w3-button w3-theme"><i
                class="fa fa-pencil"></i> </button>
                <input *ngIf="show"     contenteditable="true" placeholder="comment ..." [ngModelOptions]="{standalone: true}" [(ngModel)]="item.contenue"
                class="w3-border w3-padding" 
                (keyup.enter)="update(item.idPublication,item.contenue)" style="width:100% ;">

            <button (click)="delete(item.idPublication)" type="button" class="w3-button w3-theme"><i
                class="fa fa-trash"></i> </button>
          </span>
          <h4><b>Title</b> :{{item.title}}</h4><br>
          <hr class="w3-clear">
          <p>{{item.contenue}}</p>
          <button (click)="addreact(item.idPublication)" type="button" class="w3-button w3-theme-d1 w3-margin-bottom"><i
              class="fa fa-thumbs-up"></i> <span *ngIf="item.reacts">{{item.reacts.length}}</span> Like</button>
          <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i> <span
              *ngIf="item.comments">{{item.comments.length}}</span>Comment</button>
              
          <div class=" w3-container">
            <input contenteditable="true" placeholder="comment ..." [ngModelOptions]="{standalone: true}" [(ngModel)]="commentaire"
              class="w3-border w3-padding" 
              (keyup.enter)="addcomment(item.idPublication)" style="width:100% ;">
          </div>


          <span *ngIf="item.comments">
            <div *ngFor="let list of item.comments"

              class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">
              <span  (click)="deleteCommentire(list.idcom)" onclick="this.parentElement.style.display='none'" class="w3-button w3-theme-l3 w3-display-topright">
                <i class="fa fa-remove"></i>

                

              </span>
              <p><strong>Comment from user :</strong></p>

              <p>{{list.contenu}}</p>
            </div>
          </span>

        </div>



        <!-- End Middle Column -->
      </div>

      <!-- Right Column -->

      <div>
        <div>
          <div style="display: block">
            <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [type]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
            </canvas>
          </div>
          <!-- <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button> -->
        </div>
      </div>
      <!-- End Grid -->
    </div>

    <!-- End Page Container -->
  </div>
  <br>

  <!-- Footer -->




</body>
